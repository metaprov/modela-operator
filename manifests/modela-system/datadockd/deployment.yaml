apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: modela-data-dock
  name: modela-data-dock
  namespace: modela-system
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: modela-data-dock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: modela-data-dock
    spec:
        serviceAccountName: modela-data-dock
        containers:
        - name: main
          image: ghcr.io/metaprov/modela-data-dock:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: data
              mountPath: /var/opt/modela/data
          resources:
            limits:
              cpu: "200m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"    
          ports:
            - containerPort: 8095
              name: http
            - containerPort: 9090
              name: metrics
            - containerPort: 8008
              name: profiling
          env:
            - name: CLOUDS_HOST
              value: "127.0.0.1"
            - name: CLOUDS_PORT
              value: "8090"
            - name: HOST
              value:  "0.0.0.0"
            - name: PORT
              value: "8095"
            - name: DEBUG
              value: "true"
            - name: ENV
              value:  "dev"
            - name: CACHE_PATH
              value: "/var/opt/modela/data"

        - name: clouds
          image: ghcr.io/metaprov/modela-cloud-proxy:develop
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "200m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
          ports:
            - containerPort: 8090
              name: http
            - containerPort: 9090
              name: metrics
            - containerPort: 8008
              name: profiling
          volumeMounts:
              - name: data
                mountPath: /var/opt/modela/data
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8090"]
            initialDelaySeconds: 60
          livenessProbe:
              exec:
                command: ["/bin/grpc_health_probe", "-addr=:8090"]
              initialDelaySeconds: 60
          env:
            - name: HOST
              value:  "0.0.0.0"
            - name: PORT
              value: "8090"
            - name: DEBUG
              value: "true"
            - name: ENV
              value:  "dev"
            - name: CACHE_PATH
              value: "/var/opt/modela/data"

        volumes:
        - name : data
          emptyDir: {}