apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: modela-api-gateway
    app.kubernetes.io/part-of: modela
  name: modela-api-gateway
  namespace: modela-system
rules:
  - apiGroups:
      - catalog.modela.ai
    resources:
      - algorithms
      - mlframeworks
      - workloadclasses
      - userroleclasses
      - publicdatasets
      - managedimages
    verbs:
      - "*"
  - apiGroups:
      - data.modela.ai
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - inference.modela.ai
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - team.modela.ai
    resources:
      - "*"
    verbs:
      - "*"      
  - apiGroups:
    - infra.modela.ai
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - training.modela.ai
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
       - customresourcedefinitions
    verbs:
      - "*"
  - apiGroups:
      - batch
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
     - "extensions"
     - "apps"
    resources:
     - deployments
    verbs:
      - "*"
  - apiGroups: [""]
    resources: ["*"]
    verbs:
      - "*"
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: modled-api-gateway
    app.kubernetes.io/part-of: modela
  name: modela-api-gateway
  namespace: modela-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: modela-api-gateway
subjects:
  - kind: ServiceAccount
    name: modela-api-gateway

---

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: modela-api-gateway
    app.kubernetes.io/part-of: modela
  name: modela-api-gateway
  namespace: modela-system