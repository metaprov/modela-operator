apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "management.modela.ai/v1alpha1",
          "kind": "Modela",
          "metadata": {
            "name": "modela-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "management.modela.ai/v1alpha1",
          "kind": "ModelaBackup",
          "metadata": {
            "name": "modelabackup-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "management.modela.ai/v1alpha1",
          "kind": "ModelaBackupRun",
          "metadata": {
            "name": "modelabackuprun-sample"
          },
          "spec": null
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.22.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: modela-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ModelaBackupRun is the Schema for the modelabackupruns API
      displayName: Modela Backup Run
      kind: ModelaBackupRun
      name: modelabackupruns.management.modela.ai
      version: v1alpha1
    - description: ModelaBackup is the Schema for the modelabackups API
      displayName: Modela Backup
      kind: ModelaBackup
      name: modelabackups.management.modela.ai
      version: v1alpha1
    - description: Modela is the Schema for the modelas API
      displayName: Modela
      kind: Modela
      name: modelas.management.modela.ai
      version: v1alpha1
  description: Cloud Native AutoML
  displayName: modela.ai
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - management.modela.ai
          resources:
          - modelabackupruns
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - management.modela.ai
          resources:
          - modelabackupruns/finalizers
          verbs:
          - update
        - apiGroups:
          - management.modela.ai
          resources:
          - modelabackupruns/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - management.modela.ai
          resources:
          - modelabackups
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - management.modela.ai
          resources:
          - modelabackups/finalizers
          verbs:
          - update
        - apiGroups:
          - management.modela.ai
          resources:
          - modelabackups/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - management.modela.ai
          resources:
          - modelas
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - management.modela.ai
          resources:
          - modelas/finalizers
          verbs:
          - update
        - apiGroups:
          - management.modela.ai
          resources:
          - modelas/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: modela-operator-controller-manager
      deployments:
      - label:
          control-plane: controller-manager
        name: modela-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: ghcr.io/metaprov/modela-operator:v0.0.1
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: modela-operator-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: modela-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Machine Learning;AutoML;MLOps
  links:
  - name: Modela Operator
    url: https://modela-operator.domain
  maturity: alpha
  provider:
    name: Metaprov Inc
    url: https://www.modela.ai
  version: 0.0.1
